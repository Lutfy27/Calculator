<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script type="text/javascript" src="js/main.js"></script>
    <div id="a">
        <table>
            <tr>
                <td>
                    <h1 id="screen"></h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h2 id="screen2"></h2>
                </td>
            </tr>
        </table>
        <div class="calculator card">
            <div class="calculator-keys">

                <button type="button" id="opr" class="btn btn-dark" onclick="reset()">AC</button>
                <button type="button" id="opr" class="btn btn-dark" onclick="min()">+/-</button>
                <button type="button" id="opr" class="btn btn-dark" onclick="persen()">%</button>
                <button type="button" id="opr2" class="btn btn-dark" onclick="input('/')">&divide;</button>

                <button type="button" class="btn btn-dark" onclick="input(7)">7</button>
                <button type="button" class="btn btn-dark" onclick="input(8)">8</button>
                <button type="button" class="btn btn-dark" onclick="input(9)">9</button>
                <button type="button" id="opr2" class="btn btn-dark" onclick="input('*')">&times;</button>

                <button type="button" class="btn btn-dark" onclick="input(4)">4</button>
                <button type="button" class="btn btn-dark" onclick="input(5)">5</button>
                <button type="button" class="btn btn-dark" onclick="input(6)">6</button>
                <button type="button" id="opr2" class="btn btn-dark" onclick="input('-')">&minus;</button>

                <button type="button" class="btn btn-dark" onclick="input(1)">1</button>
                <button type="button" class="btn btn-dark" onclick="input(2)">2</button>
                <button type="button" class="btn btn-dark" onclick="input(3)">3</button>
                <button type="button" id="opr2" class="btn btn-dark" onclick="input('+')">&plus;</button>

                <button type="button" class="btn btn-dark" onclick="hapus()">&leftarrow;</button>
                <button type="button" class="btn btn-dark" onclick="input('0')">0</button>
                <button type="button" class="btn btn-dark" onclick="input('.')">.</button>
                <button type="button" id="opr2" class="btn btn-dark" onclick="hasil()">=</button>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
